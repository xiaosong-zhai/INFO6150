<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="register-styles.css">
</head>
<body>
    <header class="header">
        <a href="index.html">
            <div class="header__logo">
                <img src="Logo.png" alt="a picture of a dog with 50*50 logo"/>
                <div class="header__title">
                    <h1>Mr Jello </h1>
                </div>
            </div>
        </a>
        <nav class="topnav">
            <ul>
                <li><input type="button" value="&#9776" class="nav_button"></li>
                <ul class="topnav__menu">
                    <li class="topnav__item"><a href="index.html" target="_blank"><span class="gg-home-screen"></span>Home</a></li>
                    <li class="topnav__item"><a href="about.html" target="_blank"><span class="gg-notes"></span>About</a></li>
                    <li class="topnav__item"><a href="register.html" target="_blank"><span class="gg-user-add"></span>Register</a></li>
                </ul>
            </ul>
        </nav>
    </header>

    <main class="main">
        <form action="/register" method="post" class="main__form">
            <div class="form">
                <h2>Join Us To Watch More</h2>

                <label for="text__username"><span>UserName :</span> <br> <span class="optional-notes">optional：For login</span></label>
                <input type="text" name="name" id="text__username" pattern="^[a-zA-Z][a-zA-Z\s]{0,20}[a-zA-Z]$"
                       placeholder="English string only">

                <label for="text__email"><span>Email : </span> <br> <span class="required-notes">required：For Confirm and Login</span></label>
                <input type="email" name="email" id="text__email" required
                       pattern="(\w{3,20}(\.\w{3.20}){0,2}@[a-zA-Z0-9]{2,20}(\.[a-zA-Z0-0]{2,20}){1,2})+$"
                       placeholder="name(.name)@example.domain(.domain)">

                <label for="dropdown"><span>Dogs Or Cats : </span> <br> <span class="required-notes">required: Just For Survey</span></label>
                <select name="favor" id="dropdown" required>
                    <option value="">Please select</option>
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                    <option value="both">Both</option>
                </select>

                <label for="checkbox"><span class="checkbox-text">I agree with <a href="#">Privacy Policy</a> and confirm registration</span></label>
                <input type="checkbox" name="confirm" id="checkbox" checked required>

                <input type="submit" value="Register" class="register__button">
            </div>
        </form>
    </main>

    <footer class="footer">
        <h3>
            All information is securely stored and will not be shared with any third parties, except as required by law. See our <a href="#">Privacy Policy</a>
        </h3>
    </footer>
</body>
</html>
